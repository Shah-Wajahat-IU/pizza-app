{% extends 'base.html' %}


{% block content %}
<div style="background-color: #f95615; width: 50%; margin: auto; display: block; margin-top: 20%; padding: 20px;">
    <h1 style="text-align: center; color: whitesmoke;" > Admin Login</h1>
    <form action="/adminauthenticate/" method="post"> {% csrf_token %}
        <input type="text" style="margin-bottom: 15px;" class="form-control" placeholder="User Name" name="username">
        <input type="password" style="margin-bottom: 15px;" class="form-control" placeholder="Password" name="password" id="">
        <input type="submit" class="btn btn-success" style="display: block; margin: auto;" value="Submit">
    
    </form>
</div>


{% for message in  messages %}
    <p style="text-align: center; margin-top: 5px; color: red;">{{ message}}</p>
{% endfor %}
    

    
{% endblock  %}
